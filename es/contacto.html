<!DOCTYPE html>
<html lang="es">
<body>
    <!-- Contact Form Section -->
    <section id="contacto" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: var(--white); padding: 8rem 3rem; position: relative; overflow: hidden;">
        <!-- Background decoration -->
        <div style="position: absolute; inset: 0; background: radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 50%, rgba(8, 145, 178, 0.1) 0%, transparent 50%);"></div>
        
        <div style="max-width: 1000px; margin: 0 auto; position: relative; z-index: 1;">
            <div class="section-header">
                <div class="section-badge" style="background: rgba(255, 255, 255, 0.15); color: var(--white);">Contacto</div>
                <h2 class="section-title" style="color: var(--white);">¿Tienes Preguntas?</h2>
                <p class="section-subtitle" style="color: rgba(255, 255, 255, 0.9);">
                    Completa el formulario y nos pondremos en contacto contigo para ayudarte con cualquier duda sobre el evento, patrocinios o participación como speaker.
                </p>
            </div>
        </div>

        <div class="cta-buttons" style="justify-content: center; margin-top: 3rem; position: relative; z-index: 2;">
            <a href="https://iaexpo.ai/info" target="_blank" class="btn btn-primary">
                Más Información →
            </a>
        </div>
    </section>
</body>
</html>
